deploy_test:
  stage: deploy
  script:
    - ~/.composer/vendor/bin/dep deploy test --commit="$CI_COMMIT_SHA"
  environment:
    name: test
    url: https://test.mv-kematen.at
  when: manual

deploy_production:
  stage: deploy
  script:
    - ~/.composer/vendor/bin/dep deploy production --commit="$CI_COMMIT_SHA"
  environment:
    name: production
    url: https://intern.mv-kematen.at
  when: manual
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
